<div ng-if="field.inputType !== 'checkbox'">
    <label class ="control-label col-md-2" for="{{field.key}}">
        <span ng-if="field.keyLabel">{{locale[field.keyLabel]}}</span>
        <span ng-if="!field.keyLabel">{{locale[field.key]}}</span>
    </label>
    <div class="col-md-10">
        <select ng-if="field.inputType === 'select'" ng-model="field.value" class="form-control" id="{{field.key}}" name="{{field.key}}">
            <option ng-repeat="option in field.options" value="{{option.value}}">
            <span ng-if="option.keyLabel">{{locale[option.keyLabel]}}</span>
            <span ng-if="option.label">{{option.label}}</span>
            </option>
        </select>
        <select ng-if="field.inputType === 'selectMultiple'" multiple class="form-control" id="{{field.key}}" name="{{field.key}}">
            <option ng-repeat="option in field.options" value="{{option.value}}">
            <span ng-if="option.keyLabel">{{locale[option.keyLabel]}}</span>
            <span ng-if="option.label">{{option.label}}</span>
            </option>
        </select>
        <input ng-if="field.inputType === 'date'" type="date" ng-model="field.value" class="form-control" id="{{field.key}}" name="{{field.key}}">
        <input ng-if="field.inputType === 'text'" type="text" ng-model="field.value" class="form-control" id="{{field.key}}" name="{{field.key}}">
        <input ng-if="field.inputType === 'number'" type="number" ng-model="field.value" class="form-control" id="{{field.key}}" name="{{field.key}}">
        <input ng-if="field.inputType === 'mail'" type="email" ng-model="field.value" class="form-control" id="{{field.key}}" name="{{field.key}}">
        <input ng-if="field.inputType === 'tel'" type="tel" ng-model="field.value" class="form-control" id="{{field.key}}" name="{{field.key}}">
        <input ng-if="field.inputType === 'url'" type="url" ng-model="field.value" class="form-control" id="{{field.key}}" name="{{field.key}}">
        <textarea ng-if="field.inputType === 'textarea'" type="text" ng-model="field.value" class="form-control" id="{{field.key}}" name="{{field.key}}" rows="5"></textarea>
    </div>
</div>
<div ng-if="field.inputType === 'checkbox'">
    <div class="col-md-offset-2 col-md-10">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="field.value" id="{{field.key}}">
                <span ng-if="field.keyLabel">{{locale[field.keyLabel]}}</span>
                <span ng-if="!field.keyLabel">{{locale[field.key]}}</span>
            </label>
        </div>
    </div>
</div>
