<div class="form-group" ng-if="field.inputType !== 'panel'">
    <ng-include src="'include/fields.html'"></ng-include>
</div>
<div ng-if="field.inputType === 'panel'">
    <h3>{{locale[field.panel.key]}}
        <button onclick="addField(this);" class="btn btn-success btn-xs">
            <span style="display: none;">{{field.panel.key}}</span>
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </h3>
    <div class="panel-group" id="{{field.panel.key}}-append"></div>
    <div draggable="true" class="panel panel-default" style="display: none;" id="{{field.panel.key}}">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="{{field.panel.key}}-append" href="#">{{locale[field.panel.key]}}</a>
                <span class="btn-group pull-right">
                    <button onclick="removeField(this)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus"></span></button>
                </span>
            </h4>
        </div>
        <div class="panel-collapse collapse">
            <div class="panel-body">
                <div ng-repeat="f in field.panel.fields" ng-init="field = f">
                    <ng-include src="'include/panel.html'"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>
