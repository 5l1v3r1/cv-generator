<div class="form-group" ng-if="field.inputType !== 'panel'">
    <ng-include src="'include/fields.html'"></ng-include>
</div>
<div ng-if="field.inputType === 'panel'">
    <h3>
        <span>{{locale[field.keyLabel]}}</span>
        <button id="{{field.key}}-add" ng-click="addField(field)" class="btn btn-success btn-xs">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </h3>
    <div class="panel-group" id="{{field.id}}">
        <div ng-repeat="f in field.fields" class="panel panel-default animation" id="{{f.id}}" name="{{field.key}}">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="{{field.id}}" href="#{{f.id}}-collapse">
                        <span ng-bind-template-ext="field.titleTemplate, locale[field.keyLabel]"></span>
                    </a>
                    <span class="btn-group pull-right">
                        <button ng-click="removeField(field, f)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus"></span></button>
                    </span>
                </h4>
            </div>
            <div class="panel-collapse collapse" id="{{f.id}}-collapse">
                <div class="panel-body">
                    <div ng-repeat="innerField in f.subFields" ng-init="field = innerField">
                        <ng-include src="'include/panel.html'"></ng-include>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
